<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
    <div id="app">
        <!-- 双向绑定，v-model:数据模型-->
        <input type="text" v-model="num">
        <input type="button" value="+1" v-on:click="incr">
        <input type="button" value="-1" v-on:click="num--">
        <h1>大家好，我是{{name}},有{{num}}位妹子迷恋我</h1>
    </div>
    <div id="app-2">
        <span v-bind:title="message">
           鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app-7">
        <ol>
            <!--

              我们也需要为每个组件提供一个“key”，稍后再
              作详细解释。
            -->
            <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })
    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: '学习 JavaScript' },
                { text: '学习 Vue' },
                { text: '整个牛项目' }
            ]
        }
    })
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '新消息页面加载于 ' + new Date().toLocaleString()
        }
    })
    const app = new Vue({
        el:"#app",
        data:{
            name:"刘德华",
            num: 200
        },
        methods:{
            incr(){
                console.log(this);
                this.num++;
            },

        }
    })
</script>
</html>
