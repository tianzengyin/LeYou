<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(val,key,index) in user" :key="index">{{index}}-{{key}}-{{val}}</li>
            </ul>
            <hr>
            <ul>
                <li v-for="xx in user" :key="index">{{xx}}</li>
            </ul>
            <hr>
            <ul>
                <li v-for="(user,index) in users" :key="index">{{index}}-{{user.name}}--{{user.age}}--{{user.gender}}</li>
            </ul>
            <hr>
            <!--双向绑定  v-model:数据模型-->
            <input type="text" v-model="num" @keyup.alt.enter="submit"/>
            <!--v-on:时间名=js表达式-->
            <input type="button" value="按钮" v-on:click="incr"/>
            <input type="button" value="按钮" @contextmenu.prevent="incr"/>
        </div>
    </body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app", //el:element的缩写
        data: {     //定义数据模型
            name: "<span style='color: chartreuse;'>卢本伟</span>",
            num: 100,
            language: [],
            users:[
                {name:'柳岩', gender:'女', age: 21},
                {name:'峰哥', gender:'男', age: 18},
                {name:'范冰冰', gender:'女', age: 24},
                {name:'刘亦菲', gender:'女', age: 18},
                {name:'古力娜扎', gender:'女', age: 25}
            ],
            user:{name:'柳岩', gender:'女', age: 21},
            show: true,
            random:0,
            value: "生成随机数",
            store:0,
            birthday: 1529032123201,
            search:""
        },
        watch:{
            search(v1,v2){
                console.log(v1,v2);

            }
        },
        methods:{ //定义方法
            incr(){
                console.log(this);
                this.num++;
            },
            sum(){
                return this.num + 100;
            },
            submit() {
                console.log("提交");
            },
            bir(){
                const date = new Date(this.birthday);
                return date.getFullYear() +"-" +date.getMonth()+"-"+date.getDay() ;
            }
        }
    })
</script>
</html>
